apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetesdemo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: KubernetesDemo
  template:
    metadata:
      labels:
        app: KubernetesDemo
    spec:
      containers:
      - name: dockersamplerepos
        image: 851311cr.azurecr.io/dockersamplerepos:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: dsconfigsn

---
apiVersion: v1
kind: Service
metadata:
  name: kuberntesdemo
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: KubernetesDemo